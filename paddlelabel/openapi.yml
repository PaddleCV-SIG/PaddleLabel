components:
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: paddlelabel.api.decode_token
  schemas:
    Project:
      type: object
      description: Contains project details and settings
      x-examples:
        Classification_Example:
          project_id: null
          name: Classification Example
          description: Example Project Descreption
          task_category: 1
          data_dir: ~/paddlelabel/project_name/data
          label_dir: ~/paddlelabel/project_name/label
          label_config: '[''class1'', ''class2'', ''class3'']'
          created: null
          modified: null
          other_settings: '{''multiclass_classification'':true}'
      additionalProperties: false
      title: ''
      properties:
        project_id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 64
          description: Project name
        description:
          type: string
          description: Optional project description
        task_category_id:
          type: integer
          description: 'Top level annotation task category, see TODO for int <-> category map'
        task_category:
          type: string
          readOnly: true
        data_dir:
          type: string
          description: Absolute directory path where all the data file is stored
        label_dir:
          type: string
          description: Absolute directory path where all the label files are stored
        labels:
          type: array
          items:
            $ref: '#/components/schemas/Label'
        label_format:
          type: string
          description: 'eg: single_class/multi_class for classification'
        created:
          type: string
          description: Project creation timestamp in UTC
          format: timestamp
          nullable: true
          readOnly: true
        modified:
          type: string
          description: Last time the project detail or ANY TASK of the project is modified
          format: timestamp
          nullable: true
          readOnly: true
        other_settings:
          type: object
          properties:
            mlBackendUrl:
              type: string
            perviousModel:
              type: string
            models:
              type: object
    Task:
      title: Task
      type: object
      description: An annotation task
      additionalProperties: false
      properties:
        task_id:
          type: integer
          readOnly: true
        project_id:
          type: integer
        data_paths:
          type: array
          items:
            type: string
        annotations:
          type: array
          items:
            $ref: '#/components/schemas/Annotation'
        project:
          $ref: '#/components/schemas/Project'
        set:
          type: integer
        modified:
          type: string
          format: timestamp
          readOnly: true
        created:
          type: string
          format: timestamp
          readOnly: true
      required:
        - project_id
    Data:
      title: Data
      type: object
      properties:
        data_id:
          type: integer
          readOnly: true
        task_id:
          type: integer
        size:
          type: string
        task:
          $ref: '#/components/schemas/Task'
        created:
          type: string
          readOnly: true
        modified:
          type: string
          readOnly: true
        sault:
          type: string
    Annotation:
      type: object
      title: Annotation
      description: ''
      additionalProperties: false
      properties:
        annotation_id:
          type: integer
        frontend_id:
          type: integer
        task_id:
          type: integer
        label_id:
          type: integer
        label:
          $ref: '#/components/schemas/Label'
        project_id:
          type: integer
        data_id:
          type: integer
        result:
          type: string
        type:
          type: string
        created:
          type: string
          readOnly: true
        modified:
          type: string
          readOnly: true
      required:
        - data_id
    Label:
      title: Label
      type: object
      description: ''
      properties:
        label_id:
          type: integer
        project_id:
          type: integer
        name:
          type: string
        color:
          type: string
        comment:
          type: string
        created:
          type: string
          readOnly: true
        modified:
          type: string
          readOnly: true
        super_category_id:
          type: integer
      required:
        - name
    Tag:
      title: Tag
      type: object
      properties:
        tag_id:
          type: integer
        project_id:
          type: integer
        name:
          type: string
        color:
          type: string
        comment:
          type: string
    TagTask:
      title: TagTask
      type: object
      properties:
        tag_task_id:
          type: integer
        project_id:
          type: integer
        tag_id:
          type: integer
        task_id:
          type: integer
    User:
      title: User
      type: object
      description: ''
      properties:
        user_id:
          type: integer
          readOnly: true
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
        role_id:
          type: integer
    ProjectOtherSettings:
      title: ProjectOtherSettings
      type: object
      properties:
        label_names_path:
          type: string
        split_file_paths:
          type: array
          items:
            type: string
  parameters:
    request_id:
      name: request_id
      in: header
      required: false
      schema:
        type: string
        maxLength: 30
      description: 'Assign a unique random string each request, backend will reject requests with same request_id within several seconds. Prevent critical operations (mostly post) from executing multiple times'
    project_id:
      name: project_id
      in: path
      schema:
        type: string
      description: Id of a project
      required: true
    label_id:
      name: label_id
      in: path
      required: true
      schema:
        type: string
      description: Id of a label
    task_id:
      name: task_id
      in: path
      required: true
      schema:
        type: string
      description: Id of a task
    data_id:
      name: data_id
      in: path
      required: true
      schema:
        type: string
      description: Id of a data record
    annotation_id:
      name: annotation_id
      in: path
      required: true
      schema:
        type: string
      description: Id of an annotation record
    frontend_id:
      name: frontend_id
      in: path
      required: true
      schema:
        type: string
      description: Id of a frontend-annotation record
    tag_id:
      name: tag_id
      in: path
      required: true
      schema:
        type: string
      description: Id of a tag
    uuid:
      name: uuid
      in: path
      required: true
      schema:
        type: string
      description: Unique id of user
